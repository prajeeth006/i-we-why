<div id="eventScreensWrapper" class="event-screens-wrapper">
    @for (screen of _screens(); track $index) {
    <div id="trioScreen" [ngClass]="{'left-half': isTrio1 && $index === 0, 'right-half':isTrio2 && $index === 2}">
        <app-screen-layout-single [layoutStyle]="getLayoutStyle($index)" [data]="data"
            [screenInfo]="screen" (onRightClick)="singleLayoutRightClick($event)" ></app-screen-layout-single>
    </div>
    }
</div>
