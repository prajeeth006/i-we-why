<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="!(errorMessage$ | async)">
    <gn-base-page>
      <ng-container header-content>
        <gn-banner
          [leadTitle]="vm.leadTitle"
          [title]="vm.eventName"
          [subtitleLeft]="vm.eventDateTime | sportEventDateFormat: vm.cricketContent"
          [subtitleRight]="vm.optionalInfo"
        >
        </gn-banner>
      </ng-container>
      <ng-container body-content>
        <gn-match-betting [matchData]="vm.mainEventInfoPanel"></gn-match-betting>
        <gn-top-runscorer [matchData]="vm"></gn-top-runscorer>
        <gn-total-sixes [matchData]="vm"></gn-total-sixes>
        <gn-top-first-inning-runscorer [matchData]="vm"></gn-top-first-inning-runscorer>
        <gn-toscore-infirstst-inns [matchData]="vm"></gn-toscore-infirstst-inns>
        <gn-towin-the-toss [matchData]="vm"></gn-towin-the-toss>
      </ng-container>
      <ng-container footer-content>
        <gn-footer [leftSideText]="vm.onRequest" [rightSideText]="vm.moreMarkets"> </gn-footer>
      </ng-container>
    </gn-base-page>
  </ng-container>
</ng-container>

<gn-error [errorMessage$]="errorMessage$"></gn-error>
