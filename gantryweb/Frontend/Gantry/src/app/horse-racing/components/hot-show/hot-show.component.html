<ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngIf="!(errorMessage$ | async)">
        <gn-base-page class="hot-show">
            <ng-container header-content>
                <gn-banner [leadTitle]="vm.event?.categoryName | uppercase" [title]="vm.event?.eventName | uppercase"
                    [subtitleLeft]="vm.event?.typeName | uppercase">
                </gn-banner>
            </ng-container>
            <ng-container body-content>
                <div class="hotshow-main-section" *ngIf="vm?.hotShowSelections && !vm?.hotShowSelections?.hideEntry">
                    <div class="market-details">
                        <div id="selection1">{{ vm?.hotShowSelections?.selectionName1}}</div>
                        <div id="selection2">{{vm?.hotShowSelections?.selectionName2}}</div>
                        <div *ngIf="vm?.hotShowSelections?.bothToWin" id="selection3">{{vm?.hotShowSelections?.bothToWin}}</div>
                    </div>
                    <div class="market-price" id="Price">
                        {{vm?.hotShowSelections?.price | marketPriceTransform : vm?.hotShowSelections?.hideEntry}}
                    </div>
                </div>
            </ng-container>
            <ng-container footer-content>
                <gn-footer [leftSideText]="vm.horseRacingContent?.contentParameters?.HotShowLeftSideText"></gn-footer>
            </ng-container>
        </gn-base-page>
    </ng-container>
</ng-container>

<gn-error [errorMessage$]="errorMessage$"></gn-error>
