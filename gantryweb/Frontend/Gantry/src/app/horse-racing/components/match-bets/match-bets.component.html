<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="!(errorMessage$ | async)">
    <gn-base-page>
      <ng-container header-content>
        <gn-banner
          [leadTitle]="vm.event?.categoryName | uppercase"
          [title]="vm.horseRacingContent?.contentParameters?.TodaysMatchBets"
          [subtitleLeft]="vm.horseRacingContent?.contentParameters?.MatchBetsAvailableUntilTheOff"
          [subtitleRight]="vm.horseRacingContent?.contentParameters?.MatchBetsOptionalAdditionalInfo | uppercase"
        >
        </gn-banner>
      </ng-container>
      <ng-container body-content>
        <div class="match-bets-content">
          <div id="event-info" class="event-info">
            {{ vm.eventTimePlusTypeName }}
          </div>
          <ul class="selection-table">
            <li *ngFor="let selection of vm.selections" id="eventSelection">
              <div id="selectionName" class="table-item-1 items">
                {{ selection.selectionName }}
              </div>
              <div id="selectionprice" class="table-item-2 items">
                <ng-container *ngIf="selection.prices.price[0]">
                  {{ selection.price | marketPriceTransform }}
                </ng-container>
              </div>
            </li>
          </ul>
        </div>
      </ng-container>
      <ng-container footer-content>
        <gn-footer [leftSideText]="vm.horseRacingContent?.contentParameters?.MatchBetsLeftSideText"></gn-footer>
      </ng-container>
    </gn-base-page>
  </ng-container>
</ng-container>

<gn-error [errorMessage$]="errorMessage$"></gn-error>
