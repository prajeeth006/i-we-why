<ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngIf="!(errorMessage$ | async)">
        <ng-container *ngIf="vm.isAnyEventResulted">
            <gn-result></gn-result>
        </ng-container>
        <ng-container *ngIf="!vm.isAnyEventResulted">
            <gn-runners></gn-runners>
        </ng-container>
    </ng-container>
</ng-container>

<gn-error [errorMessage$]="errorMessage$"></gn-error>
