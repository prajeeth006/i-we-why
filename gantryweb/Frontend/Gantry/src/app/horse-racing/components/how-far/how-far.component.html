<ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngIf="!(errorMessage$ | async)">
        <gn-base-page>
            <ng-container header-content>
                <gn-banner [leadTitle]="vm.event?.categoryName" [title]="vm.eventTimePlusTypeName"
                    [subtitleLeft]="vm.horseRacingContent?.contentParameters?.HowFar"
                    [subtitleRight]="vm.horseRacingContent?.contentParameters?.HowFarOptionalAdditionalInfo">
                </gn-banner>
            </ng-container>
            <ng-container body-content>
                <div class="how-far-content">
                    <div id="hTitle" class="horse-name-title">
                        {{ vm.horseRacingContent?.contentParameters?.HowFarWill }} {{vm?.market?.marketName }} {{
                        vm.horseRacingContent?.contentParameters?.WinBy }}
                    </div>
                    <ul class="selection-table">
                        <li *ngFor="let selection of vm.selections" id="events">
                            <div id="selectionName" class="table-item-1 items">
                                {{selection.selectionName}}
                            </div>
                            <div id="selectionPrice" class="table-item-2 items">
                                <ng-container *ngIf="selection?.prices?.price[0]">
                                    {{selection.price | marketPriceTransform : selection?.hideEntry}}
                                </ng-container>
                            </div>
                        </li>
                    </ul>
                </div>
            </ng-container>
            <ng-container footer-content>
                <gn-footer [leftSideText]="vm.horseRacingContent?.contentParameters?.HowFarLeftSideText"></gn-footer>
            </ng-container>
        </gn-base-page>
    </ng-container>
</ng-container>

<gn-error [errorMessage$]="errorMessage$"></gn-error>
