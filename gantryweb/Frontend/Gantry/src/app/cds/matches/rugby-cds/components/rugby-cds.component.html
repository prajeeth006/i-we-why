<div class="rugby-container">
    <ng-container *ngIf="rugbyCDSContent as vm">
      <ng-container *ngIf="!(errorMessage$ | async)">
        <ng-container *ngIf="vm?.games">
          <gn-base-page>
            <ng-container header-content>
              <gn-banner [leadTitle]="vm?.sportName" [title]="vm?.title"
                [subtitleLeft]="vm?.eventStartDate | sportEventDateFormat: vm?.content"
                [subtitleRight]="vm?.competitionName">
              </gn-banner>
            </ng-container>

            <ng-container body-content>
              <gn-match-betting [matchData]="vm"></gn-match-betting>
              <gn-match-handicap [matchData]="vm"> </gn-match-handicap>
              <gn-total-points [matchData]="vm"> </gn-total-points>
              <gn-firsthalf-handicap [matchData]="vm"> </gn-firsthalf-handicap>
              <gn-halftime-fulltime [market]="vm"></gn-halftime-fulltime>
            </ng-container>
            <ng-container footer-content>
              <gn-footer [leftSideText]="vm?.content?.contentParameters?.LeftStipulatedLine"> </gn-footer>
            </ng-container>
          </gn-base-page>
        </ng-container>
      </ng-container>
      </ng-container>
  </div>
  <gn-error [errorMessage$]="errorMessage$"></gn-error>
