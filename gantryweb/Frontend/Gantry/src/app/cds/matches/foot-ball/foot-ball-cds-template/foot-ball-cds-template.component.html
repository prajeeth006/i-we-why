<ng-container *ngIf=" footBallCDSContent as vm">
  <ng-container *ngIf="!(errorMessage$ | async)">
    <gn-base-page>
      <ng-container header-content>
        <gn-banner [leadTitle]="vm.footBallContent?.contentParameters?.LeadTitle" [title]="vm.marketResult?.eventName"
          [subtitleLeft]="vm?.marketResult?.eventStartDate | sportEventDateFormat :  vm?.content"
          [subtitleRight]="vm?.marketResult?.competition">
        </gn-banner>
      </ng-container>

      <ng-container body-content>
        <div>
          <gn-match-results [matchData]="vm"></gn-match-results>
          <gn-totalgoalsinthematch [matchData]="vm"></gn-totalgoalsinthematch>
          <gn-bothteamtoscore [matchData]="vm"> </gn-bothteamtoscore>
          <gn-match-results-both-teams-to-score [matchData]="vm"></gn-match-results-both-teams-to-score>
          <gn-first-goalscorer [matchData]="vm"></gn-first-goalscorer>
          <gn-correct-score [matchData]="vm"></gn-correct-score>
        </div>
      </ng-container>

      <ng-container footer-content>
        <gn-footer [leftSideText]="vm.content?.contentParameters?.LeftStipulatedLine">
        </gn-footer>
      </ng-container>
    </gn-base-page>
  </ng-container>
</ng-container>

<gn-error [errorMessage$]="errorMessage$"></gn-error>
