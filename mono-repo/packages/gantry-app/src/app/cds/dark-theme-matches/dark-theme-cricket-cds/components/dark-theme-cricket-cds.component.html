<div class="cricket-results">
    <ng-container *ngIf="cricketCDSContent as vm">
        <ng-container *ngIf="(errorMessage$ | async) === false || (errorMessage$ | async) === null || (errorMessage$ | async) === undefined">
            <ng-container *ngIf="vm?.gameInfo?.markets">
                <gn-dark-theme-base-page>
                    <ng-container header-content>
                        <gn-dark-theme-header [title]="vm?.title" [racingImage]="sportsTypeImage">
                            <ng-container raceStage-content>
                                <div class="header-status-box tilted-card">
                                    <span id="DefaultPriceColumn" class="tilted-text" *ngIf="vm?.startDate?.length > 1">
                                        {{ (vm?.startDate | darkThemeEventDatetime).date }}<br />{{ (vm?.startDate | darkThemeEventDatetime).time }}
                                    </span>
                                </div>
                            </ng-container>
                        </gn-dark-theme-header>
                    </ng-container>

                    <ng-container body-content>
                        <gn-dark-match-betting [matchData]="vm"></gn-dark-match-betting>
                        <gn-dark-top-runscorer [matchData]="vm"></gn-dark-top-runscorer>
                        <gn-dark-total-sixes [matchData]="vm"></gn-dark-total-sixes>
                        <gn-dark-toscore-infirstst-inns [matchData]="vm"></gn-dark-toscore-infirstst-inns>
                    </ng-container>
                    <ng-container footer-content>
                        <gn-dark-theme-footer>
                            <ng-container left-side-content>
                                {{ vm?.competitionName }}
                            </ng-container>
                            <ng-container right-side-content>
                                {{ vm?.content?.contentParameters?.BetStationPricesFluctuation ?? '' }}
                            </ng-container>
                        </gn-dark-theme-footer>
                    </ng-container>
                </gn-dark-theme-base-page>
            </ng-container>
        </ng-container>
    </ng-container>
</div>

<gn-error [errorMessage$]="errorMessage$"></gn-error>
