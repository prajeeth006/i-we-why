<gn-base-page>
    <ng-container header-content>
        <gn-banner
            [leadTitle]="result?.outRightTitle"
            [title]="result?.eventName"
            [subtitleLeft]="result?.date | sportEventDateFormat: result?.racingContent">
            <div *ngIf="!result?.date" class="banner-sub-title">
                <div class="banner-sub-title-left"></div>
            </div>
        </gn-banner>
    </ng-container>
    <ng-container body-content>
        <div [ngClass]="mainClassWrapper">
            <ul class="selection-table">
                <li *ngFor="let selection of result?.Runners | slice: pageDetails.startIndex : pageDetails.endIndex" id="manualResultSelections">
                    <div id="selectionName" class="table-item-1 items">
                        {{ selection.selectionName | trimSelectionNamePipe: selectionLength }}
                    </div>
                    <div id="selectionPrice" class="table-item-2 items">
                        <ng-container *ngIf="selection?.odds">
                            {{ selection?.odds }}
                        </ng-container>
                    </div>
                </li>
            </ul>
        </div>
    </ng-container>
    <ng-container footer-content>
        <gn-footer [leftSideText]="result?.marketEachWay" [rightSideText]="pageSize ? pageDetails?.paginationText : ''"> </gn-footer>
    </ng-container>
</gn-base-page>
