<div class="header" [ngClass]="{ 'horse-template-header': isFrom === 'horse' }">
    <div id="banner" class="header__title--block">
        <div class="header__title--block-left">
            <div class="header__logo">
                <img id="racingImageId" [src]="racingImage" alt="Logo" />
            </div>
            <div id="leadTitle" class="header__title">
                <div class="header__title--content">
                    <div [ngClass]="{ 'extend-width': !isPlus1MarketPresent }" class="event-title" autoAdjustFont>
                        <span class="event-time" *ngIf="eventDateTime" id="TimeId">{{ eventDateTime | eventDatetimeChangeformat }}</span>
                        <span class="event-time" *ngIf="eventTime" id="TimeId">{{ eventTime }}</span>
                        <span id="titleId" *ngIf="title">{{ title }}</span>
                        <span id="resultId" *ngIf="result"> {{ result | uppercase }} </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__title--block-right">
            <div class="status__text">
                <ng-content select="[raceStage-content]"></ng-content>
            </div>
        </div>
    </div>
</div>
