<div class="ante-post-page">
    <ng-container *ngIf="vm$ | async as vm">
        <ng-container *ngIf="(errorMessage$ | async) === false || (errorMessage$ | async) === null || (errorMessage$ | async) === undefined">
            <ng-container *ngIf="vm.selections?.length > 0 && vm.selections?.length <= 6">
                <gn-dark-theme-ante-post [result]="vm" [pageSize]="6" [selectionLength]="nameLength"></gn-dark-theme-ante-post>
            </ng-container>
            <ng-container *ngIf="vm.selections?.length > 6 && vm.selections?.length <= 12">
                <gn-dark-theme-ante-post [result]="vm" [pageSize]="12" [selectionLength]="nameLength"></gn-dark-theme-ante-post>
            </ng-container>
            <ng-container *ngIf="vm.selections?.length > 12 && vm.selections?.length <= 20">
                <gn-dark-theme-ante-post [result]="vm" [pageSize]="20" [selectionLength]="nameLength"></gn-dark-theme-ante-post>
            </ng-container>
            <ng-container *ngIf="vm.selections?.length > 20">
                <gn-dark-theme-ante-post [result]="vm" [pageSize]="20" [selectionLength]="nameLength"> </gn-dark-theme-ante-post>
            </ng-container>
        </ng-container>
    </ng-container>
</div>

<gn-error [errorMessage$]="errorMessage$"></gn-error>
