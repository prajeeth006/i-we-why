@if (labelSwitcherService.currentLabelItemEvent$ | async; as labelItem) {
    @if (useFastIconType === true) {
        <vn-menu-item
            [item]="item"
            [section]="MenuSection.NewVisitorPage"
            displayMode="FastIcon"
            [text]="labelItem.text"
            [processClick]="false"
            (click)="processClick($event, item)" />
    } @else {
        <vn-menu-item
            [item]="item"
            [section]="MenuSection.NewVisitorPage"
            displayMode="icon"
            [text]="labelItem.text"
            [processClick]="false"
            (click)="processClick($event, item)" />
    }
}
