<ng-container [formGroup]="form">
    <lh-form-field
        [showSuccessValidation]="false"
        [labelText]="content.label"
        [validationMessages]="content.validation"
        [elementClass]="content.htmlAttributes?.labelClass || ''">
        <input
            autocomplete="current-password"
            [type]="isPasswordVisible ? 'text' : 'password'"
            name="password"
            formControlName="password"
            (focus)="onFocus()"
            (change)="onChange()"
            class="form-control-i-l form-control-pw w-100" />
        <i class="theme-locked-i"></i>
        <div
            (click)="togglePasswordVisibility()"
            class="toggle-password-button psw-i-l"
            [ngClass]="isPasswordVisible ? 'theme-show-password' : 'theme-hide-password'"></div>
    </lh-form-field>
    @if (showValidationHint) {
        <lh-validation-hint [title]="content.toolTip" [messages]="content.values" [control]="form.get('password')" />
    }
</ng-container>
