@if (labelSwitcherService.currentLabelItemEvent$ | async; as currentLabelItem) {
    @if (useFastIconType === true) {
        <vn-menu-item
            [item]="item"
            [section]="MenuSection.NewVisitorPage"
            [text]="currentLabelItem.text"
            [processClick]="false"
            (click)="processClick($event, item)"
            displayMode="FastIcon" />
    } @else {
        <vn-menu-item
            [item]="item"
            [section]="MenuSection.NewVisitorPage"
            [text]="currentLabelItem.text"
            [processClick]="false"
            (click)="processClick($event, item)"
            displayMode="icon" />
    }
}
